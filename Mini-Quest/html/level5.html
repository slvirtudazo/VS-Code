<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="container mt-5 p-5 w-50">
        <div class="card shadow-lg p-2">
            <div class="card-body m-2">

                <span class="badge text-bg-primary p-2 mb-3">Level 5</span>

                <div class="mb-1">
                    <h2 class="h2 fw-bold">Counter</h2>
                </div>

                <div class="mb-3">
                    <p class="text-body-secondary">Increase or decrease coins using the buttons below.<br>You cannot
                        have less than 0 coins.</br></p>
                </div>

                <div class="mb-3 text-center">
                    <h1 id="coinCount" class="display-5 fw-bold text-dark">0</h1>
                    <p class="text-body-secondary fw-bold">Current Coins</p>
                </div>

                <div class="d-flex justify-content-center gap-3 mb-3">
                    <button id="minusBtn" type="button" class="btn btn-light border-dark px-3">âˆ’1</button>
                    <button id="plusBtn" type="button" class="btn btn-light border-dark px-3">+1</button>
                </div>

                <div class="d-flex gap-3">
                    <a href="level4.html" class="btn btn-secondary w-50">Back</a>
                    <a href="level6.html" class="btn btn-success w-50">Next Level</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        let coins = 0;

        document.getElementById("plusBtn").addEventListener("click", function () {
            coins++;
            document.getElementById("coinCount").innerText = coins;
        });
        document.getElementById("minusBtn").addEventListener("click", function () {
            if (coins > 0) {
                coins--;
                document.getElementById("coinCount").innerText = coins;
            }
        });
    </script>
</body>

</html>
