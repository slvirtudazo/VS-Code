<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="container mt-5 p-5 w-50">
        <div class="card shadow-lg p-2">
            <div class="card-body m-2">

                <span class="badge text-bg-primary p-2 mb-3">Level 4</span>

                <div class="mb-1">
                    <h2 class="h2 fw-bold">Form Validation</h2>
                </div>

                <div class="mb-3">
                    <p class="text-body-secondary">Enter a name below to test the validation logic.
                    </p>
                </div>

                <div class="mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <button id="submitBtn" type="button" class="btn btn-primary w-100">Submit Name</button>
                </div>

                <p id="message" class="fw-bold mb-3"></p>

                <div class="d-flex gap-3">
                    <a href="level3.html" class="btn btn-secondary w-50">Back</a>
                    <a href="level5.html" class="btn btn-success w-50">Next Level</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById("submitBtn").addEventListener("click", function () {
            const nameInput = document.getElementById("nameInput").value.trim();
            const messageBox = document.getElementById("message");

            if (nameInput === "") {
                messageBox.className = "fw-bold mb-3 text-danger";
                messageBox.innerText = "Error: Name cannot be empty!";
            } else {
                messageBox.className = "fw-bold mb-3 text-success";
                messageBox.innerText = "Success: Welcome, " + nameInput + "!";
            }
        });
    </script>
</body>

</html>
