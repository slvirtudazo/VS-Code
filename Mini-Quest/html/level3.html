<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="container mt-5 p-5 w-50">
        <div class="card shadow-lg p-2">
            <div class="card-body m-2">

                <span id="badge" class="badge text-bg-primary p-2 mb-3">Level 1</span>

                <div class="mb-1">
                    <h2 class="h2 fw-bold">JavaScript Events</h2>
                </div>

                <div class="mb-3">
                    <p id="message" class="text-body-secondary">Current Level: 1 (Max 6)</p>
                </div>

                <div class="mb-3">
                    <button id="levelUpBtn" class="btn btn-primary w-100">Level Up</button>
                </div>

                <div class="d-flex gap-3">
                    <a href="level2.html" class="btn btn-secondary w-50">Back</a>
                    <a href="level4.html" class="btn btn-success w-50">Next Level</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        const maxLevel = 6;

        document.getElementById("levelUpBtn").addEventListener("click", function () {
            const badge = document.getElementById("badge");
            const messageBox = document.getElementById("message");

            if (currentLevel < maxLevel) {
                currentLevel++;
                badge.innerText = "Level " + currentLevel;
                messageBox.innerText = "You leveled up! Current level: " + currentLevel;
                messageBox.className = "text-success fw-bold"; // Optional: adds green color like Level 4 success state
            }
        });
    </script>
</body>

</html>
